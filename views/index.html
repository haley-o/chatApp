<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Socket IO Chat with Node!</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="nameCon loginPage">
		<div class="textCon">
			<h1 class="name-title">What's Your Nickname?</h1>
			<input type="text" class="nickname">
		</div>
	</div>

	<div class="chatPage">
		<ul id="messages"></ul>

		<form class="hiddenForm">
			<input class="message" type="text" id="m" autocomplete="off">
			<button>send</button>
		</form>
	</div>

	<script src="/socket.io/socket.io.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
